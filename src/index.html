<!DOCTYPE html>

            </div>
            <div class="contacts__items">
              <img src="./img/icon/tel.svg" alt="telephone" class="tel__img">
              <a href="tel:++79277933333" class="contacts__link">+7 (927) 793-33-33</a>

          </div>

      </div>
